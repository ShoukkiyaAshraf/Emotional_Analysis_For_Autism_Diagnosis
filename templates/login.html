<!DOCTYPE html>
<html>
<head>
	<title>ASDD</title>
	<link rel="stylesheet" type="text/css" href="static/css/style_login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="static/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/img/undraw_children_4rtb.svg">
		</div>
		<div class="login-content">
			<form name="login" action="{{ url_for('login')}}" method="POST">
				<img src="static/img/undraw_male_avatar_323b.svg"><br>
				<h3 class="title">Welcome to ASDD</h3><br><br>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="userid" >
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="pswrd" >
            	   </div>
            	</div>
            	<!-- <a href="#">Forgot Password?</a> -->
              <br>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
